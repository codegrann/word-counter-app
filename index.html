<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter">
        <h1>Word Counter</h1>
        <form action="">
            <label for="text">Enter some text below:</label><br>
            <textarea name="text" id="text" cols="80" rows="15"></textarea>
        </form>
        <p>You have written <b><span id="words">0</span> words</b> and <b><span id="characters">0</span> characters</b></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
