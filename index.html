<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="counter">
        <h2>Word Counter</h2>
        <form action="#">
            <label for="text">Enter some text below:</label><br>
            <textarea name="text" id="text" cols="80" rows="15"></textarea>
        </form>
        <p>You have written <b><span id="words">0</span> words</b> and <b><span id="characters">0</span> characters</b></p>
    </div>
    <p style="font-size: 0.8rem;">
        <i class="bi bi-github"></i> <a href="https://github.com/codegrann/word-counter-app" target="_blank">hillary</a>
    </p>
    <script src="main.js"></script>
</body>
</html>
